<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="80">
        <mat-toolbar color="primary">Register Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
            <input matInput placeholder="First Name">
            </mat-form-field>
            
            <mat-form-field>
            <input matInput placeholder="Last Name">
            </mat-form-field>
                
            <mat-form-field>
              <input matInput placeholder="Username">
            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="Email">
              </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password">
            </mat-form-field>
            <button mat-raised-button type="submit">Register</button>
        </form>          
    </mat-card>
</div>
